<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Guess The Flag</title>
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="Logo">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="heading">
        <h1>WHAT'S THE COUNTRY?</h1>
    </div>
    <div class="flag">
        <img src="https://flagcdn.com/at.svg" alt="Flags">
    </div>
    <div class="options">
        <div class="answers">
            <button id="option1">Answer 1</button>
            <button id="option2">Answer 2</button>
            <button id="option3">Answer 3</button>
            <button id="option4">Answer 4</button>
        </div>
        <div class="otherOptions">
            <button id="showAnswer">Show Answer</button>
            <button id="skip">Skip Flag</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
